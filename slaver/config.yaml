# Tool Parameters
tool:
  # Disable arm tool
  DISABLE_ARM: true
  # Disable camera tool
  DISABLE_CAMERA: true
  # Disable chassis tool
  DISABLE_CHASSIS: true
  # Probability of error in tool execution
  ERROR_PROBABILITY: 0

# Cloud Server Infos
model:
  # Model name for the cloud server
  MODEL_SELECT: "/workspace/model/BAAI/RoboBrain2.0-7B"
  # Number of retries for planning
  MODEL_RETRY_PLANNING: 5
  MODEL_LIST:
    - # Model name for the cloud server
      CLOUD_MODEL: "/workspace/model/BAAI/RoboBrain2.0-7B"
      # Deploy for the cloud server
      CLOUD_TYPE: "default"
      # API key for the cloud server
      CLOUD_API_KEY: "EMPTY"
      # URL of the cloud server
      CLOUD_SERVER: "http://localhost:4567/v1/"
      # Maximum number of chat messages to keep in memory
      MAX_CHAT_MESSAGE: 50

# Communicator Parameters
communicator:
  # Hostname or IP address of the server
  HOST: "127.0.0.1"
  # Port number of the server
  PORT: 6379
  # database number
  DB: 0
  # Whether clear the database on startup
  CLEAR: true
  # Password for server
  PASSWORD: ""

# Camera Parameters
camera:
  # Path to save camera images
  IMAGE_PATH: "images/"

# Profile Parameters
profile:
  # Path to the robot profile file
  PATH: "robot_tools/robot_profile.yaml"