# Configuration file for tools module
# This file contains configuration parameters for various tools,
# including embedding, tool selection, and other tool-related settings.

# Embedding configuration for tool selection
embedding:
  # Embedding method: "tfidf", "enhanced_tfidf", or "simple"
  method: "enhanced_tfidf"
  # Number of top tools to select
  top_k: 3
  # Minimum similarity threshold (0.0 to 1.0)
  similarity_threshold: 0.05
  # Whether to enable debug logging
  debug: true
  # Enable category-based filtering
  use_category_filtering: true
  # Minimum number of tools to return
  min_tools: 2
  # Maximum number of tools to return
  max_tools: 8
  # Weight for tool name matching
  name_weight: 0.4
  # Weight for tool description matching
  description_weight: 0.6
  # Enable fuzzy matching
  fuzzy_match: true
  # Enable synonym matching
  synonym_match: true

# Tool selection configuration
tool_selection:
  # Default number of tools to return when no specific count is requested
  default_tool_count: 5
  # Whether to enable caching for tool embeddings
  enable_caching: true
  # Cache expiration time in seconds
  cache_expiration: 3600
  # Whether to log tool selection decisions
  log_selection: true

